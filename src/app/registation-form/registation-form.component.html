<div class= "mainfram">
<div class="container-fluid mcbox">
  <div class="form-row rbox">
      <div class="form-group col-md-12 text-center"><h1>Registation Form</h1></div>
  </div>
</div>
<div class="container cbox" >
  <form [formGroup]='regForm' (ngSubmit)="regFormDate(regForm)">
      
    <div class="form-row" >
          <div class="form-group col-md-6">
            <label for="inputName4">First Name</label>
            <input type="text" formControlName="fname" class="form-control" placeholder="First name">
          </div>

          <div class="form-group col-md-6">
            <label for="inputName4">Last Name</label>
            <input type="text" class="form-group" formControlName="lname" class="form-control" placeholder="Last name">
          </div>
      </div>

      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" formControlName="Email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" formControlName="Password" class="form-control"placeholder="Password">
          </div>
      </div>

      <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" formControlName="Address" placeholder="1234 Main St">
      </div>

        
          <div class="form-group">
              <div class="form-check">
                <input  type="checkbox" class="form-check-input"  formControlName="Check">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>


          <div>
          <input type="submit" value="Submit" class="btn btn-outline-success" >
          </div>
      

  </form>
</div>
</div>
